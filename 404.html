<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falafel | 404 Not Found</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            color: #222;
        }
        .container {
            background: #fff;
            padding: 48px 36px;
            border-radius: 18px;
            box-shadow: 0 8px 40px rgba(59,130,246,0.10);
            text-align: center;
            max-width: 370px;
            width: 100%;
        }
        .icon {
            font-size: 70px;
            margin-bottom: 18px;
            color: #38bdf8;
            animation: bounce 1.2s infinite alternate;
        }
        @keyframes bounce {
            to { transform: translateY(-10px);}
        }
        h1 {
            font-size: 60px;
            margin-bottom: 10px;
            color: #2563eb;
            letter-spacing: 2px;
            font-weight: 800;
        }
        p {
            font-size: 20px;
            margin-bottom: 28px;
            color: #374151;
        }
        a {
            display: inline-block;
            padding: 12px 32px;
            background: linear-gradient(90deg, #3b82f6 0%, #38bdf8 100%);
            color: #fff;
            border-radius: 8px;
            font-weight: 700;
            text-decoration: none;
            font-size: 17px;
            box-shadow: 0 2px 12px rgba(59,130,246,0.10);
            transition: background 0.2s, transform 0.2s;
        }
        a:hover {
            background: linear-gradient(90deg, #2563eb 0%, #0ea5e9 100%);
            transform: translateY(-2px) scale(1.03);
        }
    </style>
</head>

</html>
