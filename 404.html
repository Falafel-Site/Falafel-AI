<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falafel-AI | 404 Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f8fafc;
            color: #22223b;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(59,130,246,0.08);
            padding: 40px 32px 32px 32px;
            max-width: 350px;
            text-align: center;
        }
        .icon {
            font-size: 3rem;
            margin-bottom: 12px;
        }
        h1 {
            font-size: 3.5rem;
            margin: 0 0 8px 0;
            font-weight: 700;
            color: #2563eb;
            letter-spacing: 2px;
        }
        .subtitle {
            font-size: 1.2rem;
            color: #64748b;
            margin-bottom: 18px;
            font-weight: 500;
        }
        p {
            margin: 0 0 18px 0;
            color: #475569;
            font-size: 1rem;
        }
        .tip {
            display: block;
            margin-top: 8px;
            color: #22c55e;
            font-size: 0.97em;
            font-style: italic;
        }
        .meme {
            max-width: 110px;
            margin-bottom: 22px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(59,130,246,0.07);
            transition: transform 0.2s;
        }
        .meme:hover, .meme:focus {
            animation: memeWobble 1.5s infinite alternate;
            outline: none;
        }
        @keyframes memeWobble {
            0% { transform: rotate(-6deg) scale(1); }
            50% { transform: rotate(6deg) scale(1.05); }
            100% { transform: rotate(-6deg) scale(1); }
        }
        a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 28px;
            background: linear-gradient(90deg, #2563eb 60%, #22d3ee 100%);
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            box-shadow: 0 2px 8px rgba(59,130,246,0.07);
            transition: background 0.2s, transform 0.2s;
        }
        a:hover, a:focus {
            background: linear-gradient(90deg, #1e40af 60%, #06b6d4 100%);
            transform: translateY(-2px) scale(1.04);
            outline: none;
        }
        @media (max-width: 480px) {
            .container {
                padding: 24px 8px 20px 8px;
                max-width: 95vw;
            }
            h1 {
                font-size: 2.2rem;
            }
            .icon {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <main class="container" role="main" aria-labelledby="error-title">
        <div class="icon" aria-label="Error" title="Error">ðŸš«</div>
        <h1 id="error-title">404</h1>
        <div class="subtitle">Page Not Found</div>
        <p>
            Sorry, we couldn't find the page you were looking for.<br>
            It may have been moved or deleted.
            <span class="tip">But don't worry, you can always return home!</span>
        </p>
        <img class="meme" src="404.png" alt="A confused person looking around, representing a lost page" loading="lazy" />
        <a href="/Falafel-AI" aria-label="Return to homepage">Return Home</a>
    </main>
</body>
</html>
